<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
      </div>

      <div class="code">
        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>
        <p class="display">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="pricing">
          <div class="price">
            <img class="icon" src="images/icon-ethereum.svg" alt="" /><span
              >0.041 ETH</span
            >
          </div>
          <p class="days">
            <img class="icon" src="images/icon-clock.svg" alt="" /><span
              >3 days left</span
            >
          </p>
        </div>
      </div>
      <!-- <div class="line"></div> -->
      <div class="footer">
        <img
          class="footer__img"
          src="images/image-avatar.png"
          alt="avatar image"
        />
        <p class="footer__code">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
